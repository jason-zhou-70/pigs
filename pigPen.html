<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <table id="displayTable">
            <thead>
                <th>Name</th>
                <th>Category</th>
                <th></th>
                <th></th>
            </thead>
            <tbody id="tableEntries"></tbody>
        </table>
        <button id="add">Add</button>
    </main>
    <section id="infoMenu">
        <header>More Info:</header>
        <table id="infoTable">
            <tr><td>Name</td><td></td></tr>
            <tr><td>Breed</td><td></td></tr>
            <tr><td>Height</td><td></td></tr>
            <tr><td>Weight</td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td>Personality</td><td></td></tr>
        </table>
    </section>
    <section id="addMenu">
        <header>Add New:</header>
        <form id="inputForm" method="post">
            <table id="addTable">
                <tr><td>Name</td><td><input type="text" name="nameInput" required></td></tr>
                <tr><td>Height</td><td><input type="number" name="heightInput" required></td></tr>
                <tr><td>Weight</td><td><input type="number" name="weightInput" required></td></tr>
                <tr><td>Personality</td><td><input type="text" name="personalityInput" required></td></tr>
                <tr><td>Category</td>
                    <td><select id="categoryInput" required>
                        <option value="" disabled selected hidden>Choose one</option>
                        <option value="0">Black</option>
                        <option value="1">White</option>
                        <option value="2">Chestnut</option>
                        <option value="3">Grey</option>
                    </select></td>
                </tr>
            </table>
            <input type="submit">
        </form>
    </section>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system-csp-production.js" integrity="sha512-a9MEwZ/fjbukKadVs1ll0UUQj6eDrbIOosbrVlXtB0Xsyp8CS8WfltP03UxVzVmpYw+QhX1SphHlePMTVNVlPA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" defer>
        System.defaultJSExtensions = true
        System.import('main')
    </script>
</body>
</html>
